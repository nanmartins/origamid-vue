<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">
    <a v-bind:href="link">Link Google</a>
    <p v-bind:class="cor" class="ativo"></p>
    <p v-bind:class="comprou ? 'verde' : 'vermelho'">Compra finalizada?{{comprou? ' sim' : ' nao'}}</p>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        link: 'https://www.google.com',
        cor: 'roxo',
        comprou: true
      }
    })
  </script>

</body>
</html>
