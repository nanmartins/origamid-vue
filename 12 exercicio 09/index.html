<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.JS - Exercicio 09</title>
</head>
<body>

  <div id="app">
    <p>{{ fullName }}</p>

    <button @click="fetchApi">Carregar</button>

    <hr>
    <select name="paises" id="paises" v-model="select">
      <option v-for="(pais) in paises" :value="pais.name" v-if="select ? 'ativo' : 'desativo'">
        {{ pais.name }}
      </option>
    </select>

  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        nome: 'Renan',
        sobrenome: 'Martins',
        paises: '',
        select: false
      },
      methods: {
        fetchApi() {
          fetch('https://restcountries.com/v2/all/')
          .then(response => response.json())
          .then(data => this.paises = data)
          // console.log(data)
        }
      },
      computed: {
        fullName() {
          return this.nome + ' ' + this.sobrenome
        },
      },
      // watch: {
      //   paises() {
      //     fetch('https://restcountries.com/v2/all/')
      //     .then(response => response.json())
      //     .then(data => this.paises = data)
      //     console.log(data)
      //   }
      // }
    })
  </script>
</body>
</html>
