<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Vue.JS - Exercicio 06</title>
</head>
<body>

  <div id="app">
    <h2>Calca Jeans</h2>
    <p>Estoque: {{estoque}}</p>
    <button v-show="estoque" @click="adicionar">+</button>
    <button v-show="item" @click="remover">-</button>
    <hr>
    <h4>Meu carrinho</h4>
    <p>Qtde: {{item}}</p>

    <p v-show="!estoque">Quantidade em estoque: {{estoque}}</p>

  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        item: 0,
        estoque: 7
      },
      methods: {
        adicionar() {
          this.item++
          this.estoque--
        },

        remover() {
          if(this.item > 0) {
            this.item--
            this.estoque++
          }
        }
      }
    })
  </script>
</body>
</html>
