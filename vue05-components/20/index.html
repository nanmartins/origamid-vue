<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/vue.js"></script>
  <title>Vue.JS - Props 2</title>
</head>
<body>

  <div id="app">

    <button @click="total++">{{ total }}</button>
    <hr>
    <botao-contador :valor="total"></botao-contador>
  </div>

  <script type="module">


    const BotaoContador = {
      name: 'BotaoCotandor',
      props: {
        valor: Number,
      },
      // data() {
      //   return {
      //     valorAtual: this.valor
      //   }
      // },
      template: `
        <button >Esse eh o total:{{ valor }}</button>
      `
    }


    const vm = new Vue({
      el: '#app',
      data: {
        total: 0
      },
      components: {
        BotaoContador
      }
    })
  </script>
</body>
</html>
