<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/vue.js"></script>
  <title>Vue.JS - Methods</title>
</head>
<body>

  <div id="app">
    Total: {{total}}
    <button @click="incrementar">Incrementar</button>
    <button @click="diminuir">Diminuir</button>
    <p>{{test}}</p>
    <p>{{instrumento}}</p>
    <button @click="mudarNome('Guitarra')">Guitarra</button>
    <button @click="mudarNome('Violao')">Violao</button>
    <button @click="verEvento">Evento</button>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        total: 0,
        instrumento: "",
        test: ""
      },
      methods: {
        incrementar() {
          this.total++
          this.teste()
        },

        diminuir() {
          this.total--
        },

        mudarNome(instrumento) {
          this.instrumento = instrumento
        },

        verEvento(event) {
          console.log(event)
        },

        teste() {
          this.test = "Ativado!"
          console.log('Metodo ativado')
        }
      }

    })
  </script>
</body>
</html>
