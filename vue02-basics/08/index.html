<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/vue.js"></script>
  <title>Vue.JS - v-on</title>
</head>
<body>

  <div id="app">
    <button @click="contador++">Clique aqui</button>
    {{contador}}

    <button @click="ativo = !ativo">Toggle</button>
    <p v-if="ativo">Mostrar texto</p>
    {{ativo}}

    <p @mousemove="handleMove">Mouse position X: {{mouse.x}}</p>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        contador: 0,
        ativo: false,
        mouse: ''
      },
      methods: {
        handleClick(event) {
          console.log(event)
        },

        handleMove() {
          this.mouse = event
        }
      }
    })
  </script>

</body>
</html>
