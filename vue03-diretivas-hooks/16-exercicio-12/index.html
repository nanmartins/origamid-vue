<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/vue.js"></script>
  <title>Vue.JS - Exercicio 12</title>
</head>
<body>

  <div id="app">

    <button @click="contador++">Adicionar +</button>
    {{ contador }}

    <hr>

    <ul>
      <li v-for="(value, key) in api">{{ key }}: {{ value }}</li>
    </ul>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        contador: 0,
        api: {},
      },
      methods: {
        fetchApi() {
          fetch('https://api.github.com/users/nanmartins')
          .then(response => response.json())
          .then(data => this.api = data)
        }
      },
      created() {
        this.fetchApi()
      },
      updated() {
        document.title = this.contador
      }
    })
  </script>

</body>
</html>
