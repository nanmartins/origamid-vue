<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/vue.js"></script>
  <title>Vue.JS - Eventos Globais</title>
</head>
<body>

  <div id="app">
    <div style="height: 200vh;">
      <input @click.shift="ativar" type="text">
      <p style="position: fixed; top: 50px;">Press Enter(scroll position): {{ totalScroll }}</p>

    </div>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        totalScroll: 0
      },
      methods: {
        ativar() {
          console.log('ativou!')
        },

        handleScroll(event) {
          console.log(event.key)
          if (event.key === 'Enter') {
            this.totalScroll = window.scrollY
          }
        }
      },
      created() {
        // Global event, fora do alcance da diretiva
        window.addEventListener('keyup', this.handleScroll)
      }
    })
  </script>

</body>
</html>
