<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.JS - Exercicio 09</title>
</head>
<body>

  <div id="app">

    <button @click="fetchApi">Buscar</button>

    <select name="paises" id="paises" v-model="paisSelecionado">
      <option v-for="(pais) in paises" :value="pais.name">
        {{ pais.name }}
      </option>
    </select>

    <h1>{{ paisSelecionado }}</h1>
    <div v-if="paisSelecionado">
      <p>Capital: {{ paisSelecionadoDetalhes.capital }}</p>
      <p>Populacao: {{ paisSelecionadoDetalhes.population }}</p>
      <img :src="paisSelecionadoDetalhes.flags.png" :alt="paisSelecionadoDetalhes.name">

    </div>

  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        paises: [],
        paisSelecionado: '',
        paisMatch: {},
      },
      methods: {
        fetchApi() {
          fetch('https://restcountries.com/v2/all/')
          .then(response => response.json())
          .then(data => this.paises = data)
        }
      },
      computed: {
        paisSelecionadoDetalhes() {
          return this.paisMatch
        }
      },
      watch: {
        paisSelecionado() {
          this.paisMatch = this.paises.find(pais => pais.name === this.paisSelecionado) || {}
        }
      }
    })
  </script>
</body>
</html>

  Utilize a rest API para puxar as capitais dos paises
  Use um campo de select, onde o usuário pode selecionar o país.
